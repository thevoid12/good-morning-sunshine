<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Sunshine</title>
    <link href="/assets/css/output.css" rel="stylesheet">
    <style>
        .dark {
            @apply bg-black text-white;
        }
        .dark .bg-white {
            @apply bg-gray-900;
        }
        .dark .text-gray-700 {
            @apply text-gray-300;
        }
        .dark .border-gray-200 {
            @apply border-gray-700;
        }
        .toggle-checkbox:checked {
            @apply right-0 border-gray-700;
            right: 0;
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            @apply bg-gray-700;
        }
    </style>
</head>
<body class="bg-white text-black min-h-screen flex flex-col transition-colors duration-300">
    <header class="bg-gray-100 py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Good Morning Sunshine</h1>
        <div class="flex items-center">
            <span class="mr-3 text-sm">Night Mode</span>
            <div class="relative inline-block w-10 mr-2 align-middle select-none">
                <input type="checkbox" id="nightModeToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                <label for="nightModeToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-xl font-bold mb-4">Email List</h2>
                <div id="emailList" class="space-y-4"></div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-xl font-bold mb-4">Add New Email</h2>
                <form id="addEmailForm" class="space-y-2" action="/auth/gms/submit/{{.AuthToken}}" method="post">
                    <input type="email" id="newEmail" name="emailaddress" placeholder="Enter email" required class="w-full p-2 border rounded">
                    <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-gray-800">Add Email</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 py-4 px-6 text-center">
        <p>&copy; 2023 Good Morning Sunshine. All rights reserved.</p>
    </footer>

    <script>
        let emails = [];
            const tkn = "{{.AuthToken}}"
        function renderEmails() {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '';
            emails.forEach((email, index) => {
                const emailDiv = document.createElement('div');
                emailDiv.className = 'bg-gray-100 p-4 rounded-lg';
                emailDiv.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold">Hello,</h3>
                        <button onclick="removeEmail(${index})" class="text-gray-500 hover:text-black">âœ•</button>
                    </div>
                    <p class="mb-2">For ${email.address}</p>
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-sm text-gray-600">Days Remaining</p>
                            <p class="text-3xl font-bold">${email.daysRemaining}</p>
                        </div>
                        <form action="/auth/gms/deactivate/${email.recordID}/${tkn}" method="post">
                        <button type="submit" class="px-3 py-1 rounded ${email.active ? 'bg-black text-white' : 'bg-gray-300 text-black'} text-sm">
                            ${email.active ? 'Deactivate' : 'Activate'}
                        </button>
                        </form>
                    </div>
                `;
                emailList.appendChild(emailDiv);
            });
        }

        function addEmail(email, daysRemaining, isactive, recordID) {
            emails.push({ 
                address: email, 
                daysRemaining: daysRemaining, 
                active: isactive === "true", 
                recordID: recordID
            });
            renderEmails();
        }

        function removeEmail(index) {
            emails.splice(index, 1);
            renderEmails();
        }

        // document.getElementById('addEmailForm').addEventListener('submit', (e) => {
        //     e.preventDefault()
        //     const newEmail = document.getElementById('newEmail').value;
        //     addEmail(newEmail, 7, "true", "");
        //     document.getElementById('newEmail').value = '';
        // });

        document.getElementById('nightModeToggle').addEventListener('change', () => {
            document.body.classList.toggle('dark');
        });

        {{range .EmailMeta}}
        addEmail("{{.EmailID}}", "{{.DaysRemaining}}", "{{not .IsExpired}}", "{{.RecordID}}")
        {{end}}
    </script>
</body>
</html>
